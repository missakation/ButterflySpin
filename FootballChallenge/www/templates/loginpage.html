<ion-view view-title="Login Page">
	<style>
		body {
			background-color: lightgrey;
		}
		
		h4.titles {
			color: white;
			background-color: mediumseagreen;
			text-align: center;
			height: 25px;
			border-radius: 20px;
		}
	</style>


	<body>




	</body>
	<ion-content style="background-image:url(img/LoginBack.jpg); background-size:120% 100%;" ng-controller="LoginController">


		<!--
          Below we include the Login Button social plugin. This button uses
          the JavaScript SDK to present a graphical Login button that triggers
          the FB.login() function when clicked.
        -->
		<div>
			<br />
			<br />

		</div>

		<!--  <div style="padding-left:20px">
            <img src="img/Logo.png" style="height:30%; width:40%">
        </div>
      -->

		<div align="center">

			<img src="img/loggo.png" style="width:140px;height:70px " ng-click="FacebookLogin()">
		</div>
		<br />
		<br />
		<div align=center>
			<div class="list" style="width:85%; padding-left:20px">
				<label class="item item-input" style="background-color:transparent;border-color:white;color:white;border-radius:5px">
                <input type="text" ng-model="registerusername" style="color:white;background-color:transparent;padding-left:2px">

            </label>
				<br>
				<label class="item item-input" style="background-color:transparent;border-color:white;border-radius:5px">
                <input type="password" ng-model="registerpassword" style="color:white;padding-left:2px">

            </label>
			</div>
		</div>

		<div class="padding" style="width:100%; padding-left:20px;" align="center">
			<button style="width:85%;border-radius: 20px" class="button button-balanced" ng-click="LogIn(user)">
                Sign-In
            </button>

		</div>

		<!--	<div style= "padding-left: 20px" align="center" >

			<img src="img/facebook2.png" style="width:230px; " ng-click="FacebookLogin()">
		</div> -->

		<div style="padding-left:20px" align="center">
			<button class="button button-positive" style="width:85%;border-radius: 20px" ng-click="FacebookLogin()">
                Sign in with Facebook
            </button>

		</div>

		<div align="center">
			<h4 style="color:white">
				or
			</h4>
		</div>

		<div style="padding-left:20px" align="center">
			<button class="button button-balanced" style="width:85%;color:green;background-color:white;border-radius: 20px" ng-click="GoToRegister()">
                Register With Email
            </button>

		</div>

		<div align="center">
			<h5 style="color:white" ng-click="GoToForgetPass()">
				Forgot Your Password?
			</h5>
		</div>

		</div>

	</ion-content>
	<ion-footer-bar align-title="left" class="bar-assertive" style="background-color: rgb(30,30,30);border: none" ng-show="nointernet">
		<div align="left" style="padding-left: 5px">
			<h6 class="whitetext">
				Oops. You have no internet connection
			</h6>
		</div>
	</ion-footer-bar>
	<!--<div class="bar bar-footer ">
    </div>-->
</ion-view>
