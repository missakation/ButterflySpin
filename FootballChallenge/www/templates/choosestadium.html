<ion-view view-title="Choose Stadium">
	<style>
		.h3.whitetext,
		h2.whitetext,
		h1.whitetext,
		h4.whitetext,
		h5.whitetext,
		h6.whitetext,
		p.whitetext {
			color: white;
		}
		
		.h3.graytext,
		h2.graytext,
		h1.graytext,
		h4.graytext,
		h5.graytext,
		h6.graytext,
		p.graytext {
			color: lightgrey;
		}
		
		.popup-body {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-head {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-title {
			color: white;
		}
		
		.headercolor {
			background-color: rgb(62, 83, 100);
			color: white
		}
	</style>
	<ion-nav-back-button>
	</ion-nav-back-button>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-nav-bar class="headercolor">
		<ion-nav-back-button>

		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-content style="background-color:rgb(46,62,75)">
		<div align="center">
			<ion-spinner ng-show="notloaded" icon="spiral"></ion-spinner>
		</div>
		<div class="list">

			<a class="item item-thumbnail-left" href="#" ng-repeat="item in stadiums" style="background-color:rgb(62,83,100)">
				<img src="{{item.photo}}">
				<h2 class="whitetext">{{item.name}}</h2>
				<button class="button button-positive" ng-click="goback(item)">
					   Select
				</button> 
			</a>



		</div>
	</ion-content>
</ion-view>
