<style>
	.h3.whitetext,
	h2.whitetext,
	h1.whitetext,
	h4.whitetext,
	h5.whitetext,
	h6.whitetext,
	p.whitetext {
		color: white;
		height: 8px
	}
	
	.headercolor {
		background-color: rgb(62, 83, 100);
		color: white
	}
</style>
<ion-view view-title="Challenge a Team">

	<ion-nav-buttons side="primary">
		<button class="button button-icon ion-android-funnel" ng-click="popover.show($event)"></button>
	</ion-nav-buttons>

	<ion-nav-back-button>
	</ion-nav-back-button>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-nav-bar class="headercolor">
		<ion-nav-back-button>

		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-content style="background-color:rgb(46,62,75)">


		<script id="templates/my-popover.html" type="text/ng-template">
			<ion-popover-view style="height:300px;width:200px">
				<ion-content class="-dark">
					<ion-list>
						<div class="bar bar-header bar-light" style="background-color:darkorange;color:white">
							<h1 class="title">Filter</h1>
						</div>

						<br />
						<br />

						<ion-radio style="background-color:darkorange" ng-model="choice.sort" value="rating"><b>Rating</b></ion-radio>
						<ion-radio ng-model="choice.sort" value="players"><b>Players</b></ion-radio>
						<ion-radio ng-model="choice.sort" value="'rating"><b>Distance</b></ion-radio>

						<!--<button class="button button-full button-positive" ng-click="closePopover()">
                        OK
                    </button>-->
					</ion-list>
				</ion-content>
			</ion-popover-view>
		</script>

		<div class="item item-dark" ion-datetime-picker ng-model="selecteddate.date" minute-step="30">
			{{search.date| date: "yyyy-MM-dd H:mm"}}
		</div>

		<!--<p style="background-color:lightgray">Date</p>-->
		<!--<label class="item item-input item-select item-dark">
          <div class="input-label">
              Time
          </div>



          <input type="datetime-local" ng-model="search.date" style="color:white">
      </label>-->

		<div class="card" ng-repeat="stadiums in allfreestadiums | orderBy:choice.sort:reverse" style="background-color:rgb(62,83,100)">
			<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->

			<div align="center">
				<img src="{{stadiums.photo}}" style="width:100%;height:140px;">
			</div>

			<div class="row ">
				<div class="col col-66" style="color:white"> {{stadiums.stadiumname}} / {{stadiums.description}}
				</div>

				<div class="col" align="right" style="color:lightgray"> Price
				</div>

			</div>

			<div class="row">
				<div class="col col-66" align="left">
					<rating style="color:gold" readonly="readOnly" ng-model=stadiums.rating max="rating.max" align="left">

					</rating>

				</div>

				<div class="col" align="right" style="color:white">
					<b>
	
		{{stadiums.price}} L.L.
		</b>
				</div>
			</div>
			</br>
			<div class="row ">
				<div class="col" style="color:lightgray"> {{stadiums.stadiumname}}
				</div>

				<div class="col" style="color:lightgray" align="right"> Type
				</div>

				<div class="col" style="color:lightgray" align="right"> Size
				</div>

			</div>


			<div class="row ">
				<div class="col" style="color:white">
					<b>
		
			2.1km
			</b>
				</div>

				<div class="col" align="right" style="color:white">
					<b>
			{{stadiums.typefloor}}/{{stadiums.typefloor}}
			</b>
				</div>

				<div class="col" align="right" style="color:white">
					<b>
			5vs5
			</b>
				</div>

			</div>

			<!--			<h3 class="whitetext"> Number: <b>{{stadiums.description}}</b></h3> -->

			<div class="row">
				<div class="col">
					<button class="button button-block button-small" ng-click="updateselectedteams(stadiums)" style="border-radius:25px;background-color:{{stadiums.backcolor}}">
<h5 style="color:{{stadiums.color}}"> {{stadiums.selected}}
</h5>

</button>
				</div>

			</div>
		</div>

		</br>
		</br>
		</br>
		</br>

	</ion-content>
	<div class="bar bar-footer " style="background-color:rgb(30,30,30)">

		<button class="button button-calm button-small " style="width:100%" ng-click="sendchallenge()"> Send Challenge
</button>
	</div>
</ion-view>
