<style>
    .headercolor {
        background-color: rgb(62, 83, 100);
        color: white
    }
</style>


<ion-view view-title="Choose Your Team">


    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color:rgb(45,62,75)">


        <div ng-repeat="team in test">
            <a class="item item-thumbnail-left" ng-click="gochallengeteams({{team}})" style="background-color:rgb(62,83,100)">
                <img src="img/Badges/{{team.badge}}.png" style="width:50px;height:50px ">


                <h2 style="color:white">Name: <b>{{team.teamname}}1600 AR</b></h2>


                <p style="color:white">
                    Members: <b>{{team.players.length}}</b>
                </p>


                <p style="color:white">
                    Created On: <b>{{team.datecreated}}</b>
                </p>

            </a>

        </div>
        <br />
        <br />


    </ion-content>

</ion-view>
