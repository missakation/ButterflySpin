<ion-view view-title="FeedBack">
    <style>
        	.headercolor {
			background-color: rgb(62, 83, 100);
			color: white;
			border-bottom: 2px solid rgb(62, 83, 100);
			border-top: 3px;
		}
        </style>
  

	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-nav-back-button>
	</ion-nav-back-button>


	<ion-nav-bar class="headercolor">
		<ion-nav-back-button>

		</ion-nav-back-button>
	</ion-nav-bar>


	<ion-content style="background-color:rgb(46,62,75)">
 
        <div align="center" style="padding-top:13px;font-size:15px;color:white"> REPORT BUGS </div>
        <div class="list" >

            <label class="item item-input"  style="margin:10px">
                <textarea rows="5" placeholder="Bug Report"></textarea>
            </label>

   <div align="center" style="padding-top:5px;font-size:15px;color:white"> SUGGEST IMPROVEMENTS </div>

            <label class="item item-input" style="margin:10px" >
                <textarea rows="5" placeholder="What do you want to see in the app?"></textarea>
            </label>


	<div style="background-color:rgb(46,62,75);padding:10px">
		
				<button class="button button-balanced button-full" style="min-height:35px;border-radius:45px">
					<h5 class="whitetext">
						Submit
					</h5>
					
				
				</button>
			</div>
		</div>


  
    </ion-content>
</ion-view>
