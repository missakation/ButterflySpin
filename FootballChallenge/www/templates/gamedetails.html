<ion-view view-title="Game Details">
	<style>
		.h3.whitetext,
		h2.whitetext,
		h1.whitetext,
		h4.whitetext,
		h5.whitetext,
		h6.whitetext,
		p.whitetext {
			color: white;
		}
		
		.h3.graytext,
		h2.graytext,
		h1.graytext,
		h4.graytext,
		h5.graytext,
		h6.graytext,
		p.graytext {
			color: lightgrey;
		}
		
		.popup-body {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-head {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-title {
			color: white;
		}
	</style>
<ion-nav-buttons side="primary">
	<ion-spinner ng-show="loadingphase" icon="spiral"></ion-spinner>
</ion-nav-buttons>
<ion-content style="background-color:rgb(46,62,75)">
<div align="center">
	<ion-spinner ng-show="notloaded" icon="spiral"></ion-spinner>
</div>


<div class="card" style="background-color:rgb(62,83,100)" ng-show="!notloaded">
<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->


<div class="row ">
	<div class="col">
		<div align="center">
			<img src="img/Badges/{{challenge.team1logo}}.png" style="width:60px;height:60px ">
</div>
<div align="center">
	<h4 class="whitetext">
		{{challenge.team1name}}
	</h4>
	<h5 class="whitetext">
		{{challenge.team1rank}}
	</h5>
	<img src="img/Jerseys/{{challenge.team1badge}}.png" style="width:40px;height:40px ">
</div>
</div>
<div class="col">
	<div align="center">
		<h4 class="whitetext">
			VS
		</h4>
		<h5 class="whitetext">
			Stadium
		</h5>
		<h5 class="whitetext">
			ManUnited
		</h5>
		<img src="https://bossip.files.wordpress.com/2015/03/nba-face-6.png?w=700" style="border-radius:50% ; height:80px ; width:80px" align="right" height="50" />


</div>
</div>

<div class="col">
	<div align="center">
		<img src="img/Badges/{{challenge.team2logo}}.png" style="width:60px;height:60px ">
</div>
<div align="center">
	<h4 class="whitetext">
		{{challenge.team2name}}
	</h4>
	<h5 class="whitetext">
		Rank:{{challenge.team1rank}}
	</h5>
	<img src="img/Jerseys/{{challenge.team2badge}}.png" style="width:40px;height:40px ">
</div>
</div>

</div>







</div>


<div class="card" style="background-color:rgb(62,83,100)" ng-show="!notloaded">
<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->

<div align="center">
	<h4 class="whitetext">
		Players List
	</h4>
	<h6 class="graytext">
		Invite at Least 5 Players
	</h6>
</div>

<div class="row " ng-repeat="item in myplayers">
	<div class="col col-50">
		<h5 class="whitetext">
			{{item.name}}
		</h5>
	</div>

	<div class="col">

		<div align="center">
			<button ng-show="item.status == 0" class="button button-block button-balanced button-small" style="color:white" type="submit" ng-click="InvitePlayer(item)"> Invite
</button>

			<button ng-show="item.status == 1" class="button button-block button-balanced button-small" style="color:white" type="submit" > Pending
</button>

			<button ng-show="item.status == 2" class="button button-block button-balanced button-small" style="color:white" type="submit" > Accepted
</button>

</div>

</div>
<!--<div class="col">
	<button class="button button-block button-balanced button-small" style="color:white" type="submit" ng-click="showConfirm()"> Accept
</button>
</div>-->

</div>





</div>

<br />
<br />


</ion-content>

</ion-view>
