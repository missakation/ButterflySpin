<ion-view view-title="My Profile">
	<style>
        body {
            background-color: lightgrey;
        }

        h3, h2 {
            
        }

        img {
            height: 150px;
            width: 150px;
        }
        		
		.item-input {
			padding: 0 0 0 0;
		}
		
		.item {
			background-color: rgb(46,62,75);
		}
    </style>
<ion-content style="background-color:rgb(46,62,75)">


<br>
<br>

<div align="left" style="padding-left: 10px;padding-right:10px ">
<h5 style="color:lightgray"> First Name
</h5>

<label class="item item-input" style="background-color:transparent;border-color:white;border-radius:5px">
<input type="text" ng-model="currentprofile.firstname" style="color:white" >

</label>
</div>

<div align="left" style="padding-left: 10px;padding-right:10px ">
<h5 style="color:lightgray"> Last Name
</h5>

<label class="item item-input" style="background-color:transparent;border-color:white;border-radius:5px">
<input type="text" ng-model="currentprofile.lastname" style="color:white" >

</label>
</div>

<div align="left" style="padding-left: 10px;padding-right:10px ">
<h5 style="color:lightgray"> About Me
</h5>

<label class="item item-input">
<textarea style="background-color:transparent;border-color:white;border-radius:5px;color: white" type="text" ng-model="currentprofile.comments" >

</textarea>
</label>
</div>


<ion-item>
	<div align="center">
		<h2 class="whitetext">
			Availability

		</h2>
	</div>
</ion-item>


<ion-item>
<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Mon
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startmonday" rz-slider-high="currentprofile.startmondayend " rz-slider-options="slider1.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Tue
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.starttuesday " rz-slider-high="currentprofile.starttuesdayend " rz-slider-options="slider2.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Wed
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startwednesday " rz-slider-high="currentprofile.startwednesdayend " rz-slider-options="slider3.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Thu
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startthursday " rz-slider-high="currentprofile.startthursdayend " rz-slider-options="slider4.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Fri
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startfriday " rz-slider-high="currentprofile.startfridayend " rz-slider-options="slider5.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Sat
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startsaturday " rz-slider-high="currentprofile.startsaturdayend " rz-slider-options="slider6.options "
			style="color:white "></rzslider>
</div>
</div>

<div class="row row-center">
	<div class="col col-20">
		<h3 class="whitetext">
			Sun
		</h3>
	</div>
	<div class="col">
		<rzslider rz-slider-model="currentprofile.startsunday " rz-slider-high="currentprofile.startsundayend " rz-slider-options="slider7.options "
			style="color:white " ng-readonly="currentprofile.amiadmin"></rzslider>
</div>
</div>
</ion-item>
<ion-item>
	<button class="button button-block button-calm button-full" ng-click="UpdateUser(currentprofile)">
                                Save
           </button>

</ion-item>

</ion-content>

</ion-view>
