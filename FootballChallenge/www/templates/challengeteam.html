<ion-view view-title="Choose Opponent">



	<ion-nav-back-button>
	</ion-nav-back-button>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	</ion-nav-buttons>

	<ion-nav-bar class="headercolor">
		<ion-nav-back-button>

		</ion-nav-back-button>

<ion-content style="background-color:rgb(46,62,75)">


<script id="templates/my-popover.html" type="text/ng-template">
          <ion-popover-view style="height:300px;width:200px">
              <ion-content class="-dark">
                  <ion-list >
                      <div class="bar bar-header bar-light" style="background-color:darkorange;color:white">
                          <h1 class="title">Filter</h1>
                      </div>

                      <br />
                      <br />

                              <ion-radio  style="background-color:darkorange"  ng-model="choice.sort" value="rating"><b>Rating</b></ion-radio>
                              <ion-radio  ng-model="choice.sort" value="players"><b>Players</b></ion-radio>
                              <ion-radio  ng-model="choice.sort" value="'rating"><b>Distance</b></ion-radio>

                      <!--<button class="button button-full button-positive" ng-click="closePopover()">
                        OK
                    </button>-->
                  </ion-list>
              </ion-content>
          </ion-popover-view>
      </script>

<div class="item item-dark" ion-datetime-picker ng-model="search.date" minute-step="30">
	{{search.date| date: "yyyy-MM-dd H:mm"}}
</div>

<ion-list>
	<div class="card" style="background-color:rgb(62,83,100)" ng-repeat="team in test">

<div class="row ">
	<div class="col" align="center">
		<img src="img/Badges/{{team.badge}}.png" style="width:80px;height:80px;">
<h5 class="whitetext"> {{team.teamname}} </h5>
<h5 class="whitetext"> {{team.ranking}} </h5>
</div>

<div class="col" align="center">
	<img src={{team.favstadiumphoto}} style="width:100%;height:80px;">
<h5 class="whitetext"> Fav. Stadium </h5>
<h5 class="whitetext"> {{item.favstadium}} </h5>
</div>

<div class="col" align="center">
	<img src="https://leafii.com/images/defaultProfilePic.png" style="width:100%;height:80px;">
<h5 class="whitetext"> Beirut Eagle</h5>
<h5 class="whitetext"> Rank 49 </h5>
</div>

</div>


<div class="row row-top">
	<div class="col" align="center" style="color:white"> Matches

</div>

<div class="col " style="color:white" align="center"> Difficulty

</div>

<div class="col " style="color:white" align="center"> Rating

</div>

<div class="col " align="right" style="color:white"> Av. Res

</div>

</div>

<div class="row ">
	<div class="col" align="center" style="color:white"> {{item.playposition}}

</div>

<div class="col" style="color:white" align="center"> {{item.age}}

</div>

<div class="col" style="color:white"> {{item.nummatches}}

</div>

<div class="col" align="right" align="center">

</div>

</div>

<p class="whitetext">
	I am the best
</p>

<div class="row">
	<div class="col">
		<button class="button button-block button-small" ng-click="updateselectedteams(team)" style="border-radius:25px;background-color:{{team.backcolor}}">
<h5 style="color:{{team.color}}"> {{team.selected}}
</h5>

</button>
</div>

</div>


</div>


</ion-list>

</ion-content>
