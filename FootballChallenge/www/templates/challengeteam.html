<style>
	.item {
		background-color: #2d3e4b;
	}
	
	.item-select select {
		background-color: rgb(46, 62, 75);
		color: #2ab041;
	}
	
	.item-select:after {
		margin-top: 0px;
		color: #2ab041;
	}
	
	.rzslider {
		position: relative;
		display: inline-block;
		width: 100%;
		height: 4px;
		margin: 35px 0 15px 0;
		vertical-align: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	
	.rzslider.with-legend {
		margin-bottom: 0px;
	}
	
	.rzslider[disabled] {
		cursor: not-allowed;
	}
	
	.rzslider[disabled] .rz-pointer {
		cursor: not-allowed;
		background-color: #d8e0f3;
	}
	
	.rzslider span {
		position: absolute;
		display: inline-block;
		white-space: nowrap;
	}
	
	.rzslider .rz-base {
		width: 100%;
		height: 100%;
		padding: 0;
	}
	
	.rzslider .rz-bar-wrapper {
		left: 0;
		z-index: 1;
		width: 100%;
		height: 2px;
		padding-top: 16px;
		margin-top: -16px;
		box-sizing: border-box;
	}
	
	.rzslider .rz-bar-wrapper.rz-draggable {
		cursor: move;
	}
	
	.rzslider .rz-bar {
		left: 0;
		z-index: 1;
		width: 100%;
		height: 4px;
		background: rgb(155, 167, 181);
		-webkit-border-radius: 2px;
		-moz-border-radius: 2px;
		border-radius: 2px;
	}
	
	.rzslider .rz-bar.rz-selection {
		z-index: 2;
		background: white;
		-webkit-border-radius: 2px;
		-moz-border-radius: 2px;
		border-radius: 2px;
	}
	
	.rzslider .rz-pointer {
		top: -9px;
		z-index: 3;
		width: 22px;
		height: 22px;
		cursor: pointer;
		background-color: rgb(37, 179, 69);
		-webkit-border-radius: 16px;
		-moz-border-radius: 16px;
		border-radius: 16px;
	}
	
	.rzslider .rz-pointer:after {
		position: absolute;
		top: 7px;
		left: 7px;
		width: 8px;
		height: 8px;
		background: rgb(147, 221, 162);
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		content: '';
	}
	
	.rzslider .rz-pointer:hover:after {
		background-color: rgb(147, 221, 162);
	}
	
	.rzslider .rz-pointer.rz-active {
		z-index: 4;
	}
	
	.rzslider .rz-pointer.rz-active:after {
		background-color: rgb(147, 221, 162);
	}
	
	.rzslider .rz-bubble {
		bottom: 14px;
		padding: 1px 3px;
		color: rgb(147, 221, 162);
		cursor: default;
		font-weight: bold;
	}
	
	.rzslider .rz-bubble.rz-selection {
		top: 16px;
	}
	
	.rzslider .rz-bubble.rz-limit {
		color: rgb(147, 221, 162);
	}
	
	.rzslider .rz-ticks {
		position: absolute;
		top: -3px;
		left: 0;
		z-index: 1;
		display: -webkit-flex;
		display: -ms-flexbox;
		display: flex;
		width: 100%;
		height: 0;
		padding: 0 11px;
		margin: 0;
		list-style: none;
		box-sizing: border-box;
		-webkit-justify-content: space-between;
		-ms-flex-pack: justify;
		justify-content: space-between;
	}
	
	.rzslider .rz-ticks .rz-tick {
		width: 10px;
		height: 10px;
		text-align: center;
		cursor: pointer;
		background: rgb(147, 221, 162);
		border-radius: 50%;
	}
	
	.rzslider .rz-ticks .rz-tick.rz-selected {
		background: #0db9f0;
	}
	
	.rzslider .rz-ticks .rz-tick .rz-tick-value {
		position: absolute;
		top: -30px;
		transform: translate(-50%, 0);
	}
	
	.rzslider .rz-ticks .rz-tick .rz-tick-legend {
		position: absolute;
		top: 24px;
		max-width: 50px;
		white-space: normal;
		transform: translate(-50%, 0);
	}
	
	.rzslider .rz-ticks.rz-ticks-values-under .rz-tick-value {
		top: initial;
		bottom: -40px;
	}
	
	.rzslider.rz-vertical {
		position: relative;
		width: 4px;
		height: 100%;
		padding: 0;
		margin: 0 20px;
		vertical-align: baseline;
	}
	
	.rzslider.rz-vertical .rz-base {
		width: 100%;
		height: 100%;
		padding: 0;
	}
	
	.rzslider.rz-vertical .rz-bar-wrapper {
		top: auto;
		left: 0;
		width: 32px;
		height: 100%;
		padding: 0 0 0 16px;
		margin: 0 0 0 -16px;
	}
	
	.rzslider.rz-vertical .rz-bar {
		bottom: 0;
		left: auto;
		width: 4px;
		height: 100%;
	}
	
	.rzslider.rz-vertical .rz-pointer {
		top: auto;
		bottom: 0;
		left: -14px !important;
		color: #2ab041;
	}
	
	.rzslider.rz-vertical .rz-bubble {
		bottom: 0;
		left: 16px !important;
		margin-left: 3px;
	}
	
	.rzslider.rz-vertical .rz-bubble.rz-selection {
		top: auto;
		left: 16px !important;
	}
	
	.rzslider.rz-vertical .rz-ticks {
		top: 0;
		left: -3px;
		z-index: 1;
		width: 0;
		height: 100%;
		padding: 11px 0;
		-webkit-flex-direction: column-reverse;
		-ms-flex-direction: column-reverse;
		flex-direction: column-reverse;
	}
	
	.rzslider.rz-vertical .rz-ticks .rz-tick {
		vertical-align: middle;
	}
	
	.rzslider.rz-vertical .rz-ticks .rz-tick .rz-tick-value {
		top: initial;
		left: 22px;
		transform: translate(0, -28%);
	}
	
	.rzslider.rz-vertical .rz-ticks .rz-tick .rz-tick-legend {
		top: initial;
		right: 24px;
		max-width: none;
		white-space: nowrap;
		transform: translate(0, -28%);
	}
	
	.rzslider.rz-vertical .rz-ticks.rz-ticks-values-under .rz-tick-value {
		right: 12px;
		bottom: initial;
		left: initial;
	}
	
	.h3.whitetext,
	h2.whitetext,
	h1.whitetext,
	h4.whitetext,
	h5.whitetext,
	h6.whitetext,
	p.whitetext {

	.h3.bluetext,
	h2.bluetext,
	h1.bluetext,
	h4.bluetext,
	h5.bluetext,
	h6.bluetext,
	p.bluetext {

	.h3.greytext,
	h2.greytext,
	h1.greytext,
	h4.greytext,
	h5.greytext,
	h6.greytext,
	p.greytext {
		color: gray;
	}
	
	.popup {
		border-radius: 50px;
		font-size: 15px;
	}
	
	.custom-class .popup-head {
		display: none;
	}
	
	.popup-buttons .button:first-child {
		border-radius: 50px;
		margin: 05px;
		padding: 0px;
		background-color: rgb(153, 167, 180);
		color: white;
	}
	
	.popup-buttons .button:last-child {
		border-radius: 50px;
		margin: 05px;
		padding: 0px;
		background-color: #2ab041;
		color: white;
	}
	
	.popup-body {
		padding: 10px;
		margin: -5px;
		background-color: rgb(62, 83, 100);
		color: white;
		text-align: center;
		border-radius: 15px 15px 0 0;
	}
	
	.popup-buttons {
		padding: 10px 5px 5px 5px;
		margin: -5px;
		background-color: rgb(62, 83, 100);
		color: white;
		text-align: center;
		border-radius: 0 0 15px 15px;
	}
	
	.popup-head {
		display: none;
	}
	
	.popup-title {
		color: white;
	}
	
	.headercolor {
		background-color: rgb(62, 83, 100);
		color: white;
		border-bottom: 2px solid rgb(62, 83, 100);
		border-top: 3px;
	}
	/** from date time picker style css files **/
	
	.picker-view {
		z-index: 9999;
		position: absolute;
		left: 0;
		top: 50px;
		text-align: center;
		width: 100%;
		width: 100vw;
		height: 25.75%;
		background-color: transparent;
		margin-top: -6px
	}
	
	.picker-view::-webkit-scrollbar,
	.picker-view *::-webkit-scrollbar {
		display: none;
	}
	
	.picker-view .picker-accessory-bar {
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flexbox;
		display: flex;
		position: relative;
		background-color: white;
		z-index: 3;
		height: 6vh;
		background-color: rgb(42, 62, 82);
	}
	
	.picker-view .picker-accessory-bar .picker-title {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
		margin: 0;
		font-size: 3.75vh;
		color: rgba(128, 128, 128, 0.8);
	}
	
	.picker-view .picker-accessory-bar .button {
		position: absolute;
		top: 50%;
		-webkit-transform: translateY(-50%);
		transform: translateY(-50%);
		font-size: 20px;
		color: #0EBCE1;
	}
	
	.picker-view .picker-accessory-bar .button:first-of-type {
		left: 1%;
		background-color: rgb(42, 62, 82);
		color: white;
		font-size: 4.5vh;
	}
	
	.picker-view .picker-accessory-bar .button:last-of-type {
		right: 1%;
		background-color: rgb(42, 62, 82);
		color: lime;
		font-size: 4.5vh;
	}
	
	.picker-view .picker-content {
		display: -webkit-box;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flexbox;
		display: flex;
		position: relative;
		background-color: white;
		height: 80%;
	}
	
	.picker-view .picker-content .picker-scroll {
		z-index: 1;
		width: 100%;
		height: 100%;
		margin: auto;
		font-size: 16px;
		padding-left: 0px;
		padding-right: 0px;
		line-height: normal;
		color: white;
		border-style: solid;
		border-top-width: 0;
		border-bottom-width: 0;
		border-color: transparent;
		background-color: rgb(42, 62, 82);
	}
	
	.picker-view .picker-content .picker-scroll .scroll {
		min-height: 100%;
	}
	
	.picker-view .picker-content .picker-scroll .scroll div {
		opacity: 0.15;
	}
	
	.picker-view .picker-content .picker-scroll .scroll div.selected {
		opacity: 1;
		font-weight: bold;
		color: lime;
	}
	
	.picker-view .picker-content .picker-scroll .scroll div.pre-select {
		opacity: 0.3;
	}
	
	.picker-view .picker-content .picker-scroll:after {
		content: '';
		z-index: -1;
		position: absolute;
		top: 0;
		bottom: 0;
		border-radius: 4vmin;
	}
	
	.picker-view .picker-content .picker-scroll:first-of-type {
		left: 0;
		text-align: center;
		border-left-width: 0vmin;
		border-right-width: 0vmin;
		border-top-left-radius: 0vmin;
		border-bottom-left-radius: 0vmin;
	}
	
	.picker-view .picker-content .picker-scroll:first-of-type:after {
		left: 0;
		right: 0;
		border-left-width: 0vmin;
		border-right-width: 0vmin;
		border-top-left-radius: 0vmin;
		border-bottom-left-radius: 0vmin;
	}
	
	.picker-view .picker-content .picker-scroll:last-of-type {
		right: 0;
		border-left-width: 0vmin;
		border-right-width: 0vmin;
		border-top-left-radius: 0vmin;
		border-bottom-left-radius: 0vmin;
	}
	
	.picker-view .picker-content .picker-scroll:last-of-type:after {
		left: 0;
		right: 0;
	}
	
	.picker-view .picker-content .picker-scroll:not(:first-of-type):not(:last-of-type) {
		border-left-width: 0;
		border-right-width: 0;
	}
	
	.picker-view .picker-content .picker-scroll:not(:first-of-type):not(:last-of-type):after {
		left: 0;
		right: 0;
	}
	
	.picker-view-slidein {
		-webkit-animation-duration: 0.2s;
		animation-duration: 0.2s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
		-webkit-animation-timing-function: ease-in;
		animation-timing-function: ease-in;
		-webkit-animation-iteration-count: 1;
		animation-iteration-count: 1;
		-webkit-animation-name: pickerViewSlidein;
		animation-name: pickerViewSlidein;
	}
	
	@keyframes pickerViewSlidein {
		from {
			opacity: 0;
			-webkit-transform: translateY(100%);
			transform: translateY(100%);
		}
		to {
			opacity: 1;
			-webkit-transform: translateY(0);
			transform: translateY(0);
		}
	}
	
	@-webkit-keyframes pickerViewSlidein {
		from {
			opacity: 0;
			-webkit-transform: translateY(100%);
		}
		to {
			opacity: 1;
			-webkit-transform: translateY(0);
		}
	}
	
	.picker-view-slideout {
		-webkit-animation-duration: 0.2s;
		animation-duration: 0.2s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
		-webkit-animation-timing-function: ease-out;
		animation-timing-function: ease-out;
		-webkit-animation-iteration-count: 1;
		animation-iteration-count: 1;
		-webkit-animation-name: pickerViewSlideout;
		animation-name: pickerViewSlideout;
	}
	
	@keyframes pickerViewSlideout {
		from {
			opacity: 1;
			-webkit-transform: translateY(0);
			transform: translateY(0);
		}
		to {
			opacity: 0;
			-webkit-transform: translateY(100%);
			transform: translateY(100%);
		}
	}
	
	@-webkit-keyframes pickerViewSlideout {
		from {
			opacity: 1;
			-webkit-transform: translateY(0);
		}
		to {
			opacity: 0;
			-webkit-transform: translateY(100%);
		}
	}
	
	.button {
		border-style: none;
		line-height: 0px;
		min-height: 0px;
	}
	/** end **/
</style>
