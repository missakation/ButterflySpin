<ion-view view-title="Add Stadium">

    <style>
        .h3, h2, h1, h4, p {
            color: white;
        }
    </style>
    <ion-content style="background-color:rgb(30,30,30)" ng-controller="AdminAddController">
        <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="stadium.name" required>
        </label>

        <label class="item item-input">
            <span class="input-label">Telephone</span>
            <input type="text" ng-model="stadium.telephone" required>
        </label>

        <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" ng-model="stadium.city" required>
        </label>

        <label class="item item-input">
            <span class="input-label">address1</span>
            <input type="text" ng-model="stadium.address1" required>
        </label>

        <label class="item item-input">
            <span class="input-label">address2</span>
            <input type="text" ng-model="stadium.address2" required>
        </label>

        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="stadium.email" required>
        </label>

        <label class="item item-input">
            <span class="input-label">Opening Time</span>
            <input type="time" ng-model="stadium.starthour" required>
        </label>

        <label class="item item-input">
            <span class="input-label">Closing Time</span>
            <input type="time" ng-model="stadium.endhour" required>
        </label>

        <label class="item item-input">
            <textarea rows="5" ng-model="stadium.description" placeholder="Description"></textarea>
        </label>

        <label class="item item-input">
            <textarea rows="5" ng-model="stadium.cancelationpolicy" placeholder="Cancelation Policy"></textarea>
        </label>
        <br />
        <br />

    </ion-content>

    <div class="bar bar-footer " style="background-color:rgb(30,30,30)">
        <button class="button button-small button-positive" style="background-color:darkorange" ng-click="addstadium(stadium)">
            Add Stadium
        </button>
    </div>
</ion-view>
