<style>
.h3.whitetext,
	h2.whitetext,
	h1.whitetext,
	h4.whitetext,
	h5.whitetext,
	p.whitetext {
		color: white
		
	}

   .h3.graytext,
	h2.grayetext,
	h1.graytext,
	h4.graytext,
	h5.graytext,
	p.graytext {
		color: lightgray
		
	}
}
</style>

<ion-view view-title="Player Finder">

	<ion-content style="background-color:rgb(46,62,75)">

		<div class="center">
			 <ion-spinner style="color:white" ng-show="notloaded" icon="spiral"></ion-spinner>
		</div>

			<div class="card" style="background-color:rgb(62,83,100)" ng-repeat="item in allplayers">
				<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->

				<div class="row ">
					<div class="col" align="center">
						<img src="https://leafii.com/images/defaultProfilePic.png" style="width:100%;height:80px;">
						<h5 class="whitetext"> {{item.displayname}} </h5>
						<h5 class="whitetext"> {{item.ranking}} </h5>
					</div>

					<div class="col" align="center" >
						<img src="https://leafii.com/images/defaultProfilePic.png" style="width:100%;height:80px;">
						<h5 class="whitetext"> Fav. Stadium </h5>
						<h5 class="whitetext"> {{item.favstadium}} </h5>
					</div>

					<div class="col" align="center">
						<img src="https://leafii.com/images/defaultProfilePic.png" style="width:100%;height:80px;">
						<h5 class="whitetext"> Beirut Eagle</h5>
						<h5 class="whitetext"> Rank 49 </h5>
					</div>

				</div>


				<div class="row row-top">
					<div class="col" align="right"  style="color:white">
						
							Position
					
					</div>

					<div class="col " style="color:white" align="right">
						
							Age
						
					</div>

					<div class="col " style="color:white" align="right" > 
						
							Matches
						
					</div>

					<div class="col " align="right"   >
						
							Av. Res
						
					</div>

				</div>

				<div class="row " >
					<div class="col" align="right" style="color:white">
						
                            {{item.playposition}}
						
					</div>

					<div class="col" style="color:white" align="right">
						
                            {{item.age}}
						
					</div>

					<div class="col" align="right" style="color:white">
						
                            {{item.nummatches}}
						
					</div>

					<div class="col" align="right" align="center">

					</div>

				</div>

                <p class="whitetext">
                    I am the best
                </p>

				<div class="row">
					<div class="col">
						<button class="button button-block button-balanced button-small" type="submit" ng-click="InvitePlayerToTeam(item)" style="border-radius:25px">
                        <h5 style="color:white">
							{{item.status}}
                        </h5>

                    </button>
					</div>

				</div>




			</div>


	</ion-content>
</ion-view>
