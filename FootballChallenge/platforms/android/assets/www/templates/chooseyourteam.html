<ion-view view-title="Choose Your Team">

    <ion-content style="background-color:rgb(40,80,120)">


        <div ng-repeat="team in test">
            <a class="item item-thumbnail-left" ng-click="gochallengeteams({{team}})" style="background-color:rgb(100,120,140)">
                <img src="img/Badges/{{team.badge}}.png" style="width:50px;height:50px ">


                <h2 style="color:white">Name: <b>{{team.teamname}}1600 AR</b></h2>


                <p style="color:white">
                    Members: <b>{{team.players.length}}</b>
                </p>


                <p style="color:white">
                    Created On: <b>{{team.datecreated}}</b>
                </p>

            </a>

        </div>
        <br />
        <br />


    </ion-content>

</ion-view>
