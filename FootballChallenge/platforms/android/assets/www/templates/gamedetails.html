<ion-view view-title="Game Vs {{opponent}}">
	<style>
		.h3.whitetext,
		h2.whitetext,
		h1.whitetext,
		h4.whitetext,
		h5.whitetext,
		h6.whitetext,
		p.whitetext {
			color: white;
		}
		
		.h3.graytext,
		h2.graytext,
		h1.graytext,
		h4.graytext,
		h5.graytext,
		h6.graytext,
		p.graytext {
			color: lightgrey;
		}
		
		.popup-body {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-head {
			background-color: rgb(40, 80, 120);
			color: white;
		}
		
		.popup-title {
			color: white;
		}
		    .headercolor{
        background-color: rgb(62,83,100);
        color: white
    }
	</style>
<ion-nav-back-button>
</ion-nav-back-button>
<ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
</ion-nav-buttons>

<ion-nav-bar class="headercolor">
    <ion-nav-back-button>

    </ion-nav-back-button>
</ion-nav-bar>

<div class="bar bar-subheader" style="color:rgb(46,62,75)" ng-show="!notloaded">
  <h3 class="title">{{challenge.date |date:'MMM d, y h:mm a'}}</h3>
</div>

<ion-content style="background-color:rgb(46,62,75)">
<br>
<br>
<div align="center">
	<ion-spinner ng-show="notloaded" icon="spiral"></ion-spinner>
</div>


<div class="card" style="background-color:rgb(62,83,100)" ng-show="!notloaded">
<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->


<div class="row ">
	<div class="col">
		<div align="center">
			<img src="img/Badges/{{challenge.team1logo}}.png" style="width:50px;height:50px ">
</div>
<div align="center">
	<h5 class="whitetext">
		{{challenge.team1name}}
	</h5>
	<h6 class="whitetext">
		{{challenge.team1rank}}
	</h6>
	<img src="img/Jerseys/{{challenge.team1badge}}.png" style="width:35px;height:35px ">
</div>
</div>
<div class="col">
	<div align="center">
		<h4 class="whitetext">
			VS
		</h4>
		<h5 class="whitetext">
			Stadium
		</h5>
		<h5 class="whitetext">
			{{challenge.stadiums.stadiumname}}
		</h5>
		<img src="{{challenge.adminphoto}}" style="border-radius:50% ; height:80px ; width:80px;border: none" align="right" height="50" />


</div>
</div>

<div class="col">
	<div align="center">
		<img src="img/Badges/{{challenge.team2logo}}.png" style="width:50px;height:50px ">
</div>
<div align="center">
	<h5 class="whitetext">
		{{challenge.team2name}}
	</h5>
	<h6 class="whitetext">
		Rank:{{challenge.team1rank}}
	</h6>
	<img src="img/Jerseys/{{challenge.team2badge}}.png" style="width:35px;height:35px ">
</div>
</div>

</div>







</div>


<div class="card" style="background-color:rgb(62,83,100)" ng-show="!notloaded">
<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->

<div align="center">
	<h4 class="whitetext">
		Players List
	</h4>
	<h6 class="graytext" ng-hide="!item.isadmin">
		Invite at Least 5 Players
	</h6>
</div>

<div class="row " ng-repeat="item in myplayers">
	<div class="col col-50">
		<h5 class="whitetext">
			{{item.name}}
		</h5>
	</div>

	<div class="col" ng-hide="notloaded">

		<div align="center">
			<button ng-show="item.status == 0 && !item.isadmin" class="button button-block button-balanced button-small" style="color:white" type="submit" ng-click="InvitePlayer(challenge,item)"> Invite
</button>

<button ng-show="item.status == 1 && !item.isadmin" class="button button-block button-balanced button-small" style="color:white" type="submit" > Pending
</button>

<button ng-show="item.status == 5 && !item.isadmin" class="button button-block button-balanced button-small" style="color:white" type="submit" > Accepted
</button>
<button ng-show="item.status == 3 && !item.isadmin" class="button button-block button-assertive button-small" style="color:white" > Cancelled
</button>

</div>

</div>
<!--<div class="col">
	<button class="button button-block button-balanced button-small" style="color:white" type="submit" ng-click="showConfirm()"> Accept
</button>
</div>-->

</div>


</div>
<div class="button-bar" ng-hide="notloaded || (!item.isadmin)">
	<button class="button  button-assertive" ng-click="CancelChallenge(challenge)">Cancel Challenge</button>
</div>
<br />
<br />


</ion-content>

</ion-view>
