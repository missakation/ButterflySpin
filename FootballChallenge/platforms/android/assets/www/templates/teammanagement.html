<style>
<style>
    .headercolor {
        background-color: rgb(62,83,100);
        color: white
    }
</style>
<ion-view view-title="MY TEAMS">

    <ion-floating-button ng-show="showadd" ng-click="gotoadd()" has-footer="false" button-color="#2ab041" icon="ion-plus" icon-color="#fff">
    </ion-floating-button>


    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-back-button>
    </ion-nav-back-button>


    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color:rgb(45,62,75)">
        <div align="center">
            <ion-spinner ng-show="notloaded" icon="spiral"></ion-spinner>
        </div>
        <div ng-repeat="team in test">
            <a class="item item-thumbnail-left" href="#/app/teamprofile/{{team.key}}" style="background-color:rgb(62,83,100);margin-top:10px;border:hidden">
                <img src="img/Badges/{{team.badge}}.png" style="width:65px;height:65px; margin-top:10px;margin-left:15px ">

                <div align="center" style="padding-right:0px;margin-top:-5px">
                    <h2 style="color:white;font-size:16px;font-weight:bold">
                        <b>{{team.teamname}}</b></h2>
                        </div>
                      <div align="center" style="padding-right:0px; color:darkturquoise; font-size:12px; font-weight:bold"> Rank 49th
                        </div>
                        <hr style="height:1px; visibility:hidden;" />
                    <h4 style="color: lightgray;float:left; width:50%; padding-left:25px;margin:0px"> MEMBERS
                    </h4>
                     <h4 style="color: lightgray;float:left; width:40%;margin-left:-15px;border-left:solid;margin:0px; border-width:thin; border-color: #5f7485;padding-left:25px"> RATING
                    </h4>
                   <h4 style="color:white;float:left; width:50%;padding-left:48px;top:0px;margin:0px"> <b>{{team.members}}</b>
                    </h4>
                    <h4 style="color:darkturquoise;float:left; width:50%;margin:0px;border-left:solid; border-width:thin; border-color: #5f7485;padding-left:29px"> 1500</b>
                    </h4>
                
            </a>

        </div>
        <br />
        <br />


    </ion-content>


    <!--  <div class="bar bar-footer ">
        <a href="#/app/teamadd" class="button button-calm button-large ion-plus-round">Create New Team</a>
    </div> -->


</ion-view>
