<style>
    .headercolor {
        background-color: rgb(62, 83, 100);
        color: white
    }
</style>
<ion-view view-title="My Teams">

    <ion-floating-button ng-show="showadd" ng-click="gotoadd()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" icon-color="#fff">
    </ion-floating-button>


    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-nav-back-button>
    </ion-nav-back-button>


    <ion-nav-bar class="headercolor">
        <ion-nav-back-button>

        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content style="background-color:rgb(45,62,75)">
        <div align="center">
            <ion-spinner ng-show="notloaded" icon="spiral"></ion-spinner>
        </div>

        <div ng-repeat="team in test">
            <a class="item item-thumbnail-left" href="#/app/teamprofile/{{team.key}}" style="background-color:rgb(100,120,140)">
                <img src="img/Badges/{{team.badge}}.png" style="width:60px;height:60px ">

                <div align="center">
                    <h3 style="color:white">
                        <b>{{team.teamname}}1600 AR</b></h3>
                        
                    <h4 style="color:lightgrey"> Members:
                    </h4>
                    <h4 style="color:white"> <b>{{team.members}}</b>
                    </h4>

                    <h4 style="color:lightgrey"> Created On:
                    </h4>
                    <h4 style="color:white"> Created On: <b>{{team.datecreated |date:'MMM d, y'}}</b>
                    </h4>
                </div>
            </a>

        </div>
        <br />
        <br />


    </ion-content>


    <!--  <div class="bar bar-footer ">
        <a href="#/app/teamadd" class="button button-calm button-large ion-plus-round">Create New Team</a>
    </div> -->


</ion-view>
