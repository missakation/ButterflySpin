<ion-view view-title="Reserve">

	<ion-nav-buttons side="primary">
		<button class="button button-icon ion-android-funnel" align="right" style="color:white" ng-click="popover.show($event)"></button>

	</ion-nav-buttons>

	<ion-nav-back-button>
	</ion-nav-back-button>
	<ion-nav-buttons side="left">
		<button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color:white"></button>
	</ion-nav-buttons>

	<ion-nav-bar class="headercolor">
		<ion-nav-back-button>

		</ion-nav-back-button>
	</ion-nav-bar>



	<ion-content style="background-color:rgb(46,62,85)">


		<script id="templates/my-popover.html" type="text/ng-template">
			<ion-popover-view style="height:500px;width:250px">
				<ion-content>
					<div align="center">
						<h4>Search filter</h4>
					</div>

					<div class="list">

						<label class="item item-input item-select">
								<div class="input-label">
										Sort By	
								</div>
								<select  ng-model="choice.sort">
								<option >Revelence</option>
								<option >Rating</option>
								<option> Price</option>
								<option> Distance</option>
								</select>
							</label>

					</div>
					<div>

						<ion-checkbox style="background-color:white" ng-model="filter.indoor">Indoor</ion-checkbox>
						<ion-checkbox style="background:white" ng-model="filter.outdoor">Outdoor</ion-checkbox>
						<ion-checkbox style="background:white" ng-model="filter.grass">Grass</ion-checkbox>
						<ion-checkbox style="background:white" ng-model="filter.clay">Clay</ion-checkbox>
					</div>

					<div style="padding-left:20px;padding-right:20px">
						<rzslider rz-slider-model="filter.money " rz-slider-high="200000" rz-slider-options="slider6.options " style="color:white ">
						</rzslider>

					</div>
					<div class="row">
						<div class="col col-33">
							<h4 class="bluetext" ng-click="updatefilter()">
								Apply
							</h4>
						</div>
						<div class="col col-33">
							<h4 class="bluetext" ng-click="cancelfilter()">
								Cancel
							</h4>
						</div>
					</div>


					<!--          <div style="background-color:rgb(90,90,90);color:white ;vertical-align:middle">
                            <h4 class="title" align="center" style="color:white;vertical-align:bottom">Sort By</h4>
                        </div>


                        <div class="row">
                            <div class="col">
                                
                                <ion-radio ng-model="choice.sort" value="rating">Rating</ion-radio>
                            </div>

                            <div class="col">
                                <ion-radio ng-model="choice.sort" value="price">Price</ion-radio>
                                

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-50">
                                <ion-radio ng-model="choice.sort" value="players">Players</ion-radio>
                            </div>

                            <div class="col-50">
                                <ion-radio ng-model="choice.sort" value="'distance">Distance</ion-radio>
                            </div>
                        </div>
                        
						-->



					<!--<button class="button button-full button-positive" ng-click="closePopover()">
                            OK
                        </button>-->
				</ion-content>
			</ion-popover-view>
		</script>

		<div align="center">
			<!--<p style="background-color:lightgray">Date</p>-->
			    <!--<label class="item item-input">-->
                    <input  class="button open-button" on-tap="openPickerView()" ng-model="search.text">
                    <!--<input type="datetime-local" step="30"  ng-model="search.date" ng-change="checkfree()">-->
                <!--</label>-->
		</div>

		<div class="card" ng-repeat="stadiums in allfreestadiums | orderBy:choice.sort:reverse" style="background-color:rgb(62,83,100);margin:10px 5px 10px 5px">
			<!--  <a class="item item-thumbnail-left" ng-href="#/app/reservestadiumdetails/{{stadiums.stadiumkey}}"> -->

			<div align="center" style="padding-bottom:0px">
				<img src="{{stadiums.photo}}" style="width:100%;height:140px;" ui-sref="app.reservestadiumdetails({stadiumid: stadiums.stadiumkey})">
			</div>

			<div class="row ">
				<div class="col col-66" style="padding-top:0px;color:white; font-weight:bold;font-size:12px"> {{stadiums.stadiumname}} / {{stadiums.description}}
				</div>

				<div class="col" align="right" style="padding-top:0px;font-size:11px;color:#5f7485"> PRICE
				</div>

			</div>

			<div class="row">
				<div class="col col-66" align="left">
					<rating style="color:rgb(255,152,18);margin-top:-8px;padding-top:0px" readonly="readOnly" ng-model=stadiums.rating max="rating.max" align="left">

					</rating>

				</div>

				<div class="col" align="right" style="color:white;margin-top:-8px;font-size:15px">
					<b>
	
		{{stadiums.price}} LL
		</b>
				</div>
			</div>
				<div class="row ">
				<div class="col" style="font-weight:100;color:#5f7485;font-size:12px;padding-bottom:0px;padding-top:0px" align="left"> 2.1km
				</div>

				<div class="col" style="font-weight:100;color:#5f7485;border-right:1px #5f7485 solid;border-left:1px #5f7485 solid;padding-top:0px;font-size:12px;padding-bottom:0px" align="center"> TYPE
				</div>

				<div class="col" style="font-weight:100;color:#5f7485;font-size:12px;padding-bottom:0px;padding-top:0px" align="center"> STADIUM SIZE
				</div>

			</div>


			<div class="row ">
				<div class="col" align="left" style="font-weight:bold;color:white;padding-top:0px">
					Anthelias
				</div>

				<div class="col" align="center" style="color:white;padding-top:0px;border-right:1px #5f7485 solid;border-left:1px #5f7485 solid">
					<b>
			{{stadiums.type}}  &#8226 {{stadiums.typefloor}}
			</b>
				</div>

				<div class="col" align="center" style="color:white;padding-top:0px">
					<b>
			{{stadiums.players}} v {{stadiums.players}}
			</b>
				</div>

			</div>

			<!--			<h3 class="whitetext"> Number: <b>{{stadiums.description}}</b></h3> -->

			<div class="row">
				<div class="col">
					<button class="button button-block button-balanced button-small" type="submit" ng-disabled="verified" ng-click="reserve(search,stadiums)">
                        Reserve On : {{stadiums.datetime | date:'short'}}
                    </button>
				</div>

			</div>


		</div>


	</ion-content>
	<ion-footer-bar align-title="left" class="bar-assertive" style="background-color: rgb(30,30,30);border: none" ng-show="nointernet">
		<div align="left" style="padding-left: 5px">
			<h6 class="whitetext">
				Oops. You have no internet connection
			</h6>
		</div>
	</ion-footer-bar>
</ion-view>
